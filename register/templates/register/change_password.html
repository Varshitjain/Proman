<!--{% extends 'core/base.html' %}-->
{% load static %}

{% block body %}
<body class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                           
                                <form method="post">
                                {% csrf_token %}
                                <h1>Old Password</h1>
                                <p class="text-muted">Enter New Password</p>

                                <div class="input-group mb-4">
                                    <input type="password" id="id_old_password1" class="form-control" name="old_password" placeholder="Old password">
                                </div>

                                <h1>New Password</h1>
                                <p class="text-muted">Enter New Password</p>
                                
                                <div class="input-group mb-4">
                                    <input type="password"  id="id_new_password1" class="form-control" name="new_password1" placeholder="New password">
                                </div>

                                <div class="input-group mb-4">
                                    <input type="password"  id="id_new_password2" class="form-control" name="new_password2" placeholder="Confirm Password">
                                </div>
                                
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-4">Change Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

  <!-- Bootstrap and necessary plugins -->
    <script src="{% static 'core/vendors/js/jquery.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/popper.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/pace.min.js'%}"></script>
    <script src="{% static 'core/vendors/js/Chart.min.js'%}"></script>

  <!-- CoreUI main scripts -->

    <script src="{% static 'core/js/app.js'%}"></script>

  <!-- Plugins and scripts required by this views -->

  <!-- Custom scripts required by this view -->
    <script src="{% static 'core/js/main.js'%}"></script>

</body>

{% endblock %}
